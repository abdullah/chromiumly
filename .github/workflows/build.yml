name: Build
on:
  push:
    branches: [main, "release/*", develop]
  pull_request:
    branches: [main, "release/*", develop]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Codecov
        uses: codecov/codecov-action@v2.1.0
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          registry-url: "https://registry.npmjs.org"
      - run: yarn
      - run: yarn build
      - run: yarn test
